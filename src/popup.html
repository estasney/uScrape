<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="libraries/bootstrap/bootstrap.min.css" rel=stylesheet type="text/css">
  <script src="libraries/jquery/jquery-3.3.1.min.js"></script>
  <script src="libraries/popper/popper.min.js"></script>
  <script src="libraries/bootstrap/bootstrap.min.js"></script>
  <script src="libraries/clipboard/clipboard.min.js"></script>
</head>

<body style="height: 585px; width:515px;">
  <div class="container pt-4">

    <ul class="nav nav-tabs" id="scrapeTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" role="tab" href="#tabContent1" id="1">Rows</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" role="tab" href="#tabContent2" id="2">Cols</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" role="tab" href="#tabContent3" id="3">Results</a>
      </li>
    </ul>

    <div class="tab-content">
      <!--Rows-->
      <div class="tab-pane active" id="tabContent1">
        <div class="form-group row">
          <label for="row-selector" class="col-2 col-form-label">Row Selector</label>
          <div class="col-6">
            <input id="row-selector" name="row-selector" type="text" class="form-control" aria-describedby="row-selectorHelpBlock">
            <span id="row-selectorHelpBlock" class="form-text text-muted">Represents one row on a spreadsheet</span>
          </div>
          <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
        </div>
      </div>
      <!-- /Rows -->
      <!-- Cols -->
      <div class="tab-pane" id="tabContent2">
        <div class="row pb-4">
          <div class="col">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Column : Selector</span>
                <button class="btn btn-warning">Remove</button></li>

            </ul>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-3">
            <input type="text" class="form-control" placeholder="Column Name">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" placeholder="Selector">
          </div>
          <div class="col-3">
            <select class="form-control">
              <option>Text</option>
              <option>URL</option>
            </select>
          </div>
          <div class="col-3">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
        <div class="container pt-4">
          <div class="d-flex justify-content-center">
          <h3>Ready?</h3>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary">Scrape!</button>
        </div>
        </div>
      </div> <!-- /Cols -->
      <!-- Results -->
      <div class="tab-pane" id="tabContent3">
        <div id="results-div" class="container">
          <div class="row">
            <div class="col">
              <h3>Results</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <textarea class="form-control" id="results" rows="10"></textarea>
            </div>
            <div class="col-2">
              <button id="copy-results" class="btn btn-success" data-clipboard-target="#results">
                <i class="fas fa-clipboard"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /Results -->
      <script defer src="libraries/fontawesome/fontawesome-all.min.js"></script>
      <script src="popup/popup.js"></script>
</body>

</html>
